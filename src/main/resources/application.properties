spring.application.name=gmailBackend

spring.datasource.url=jdbc:mysql://localhost:3306/gmail_backend?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=5301

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.mapper.default-view-inclusion=false

server.port=8080
spring.jackson.serialization.write-dates-as-timestamps=false

jwt.secret=12345678901234567890123456789012
jwt.expiration=86400000

